<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>答题界面</title>
  <link href="css/question.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="logo">
  <img src="images/adminLogo.png" height="75">
</div>
<div class="time">
  <p style="font-size:18px;display:inline;">剩余时间 ：</p>
  <p id="time" style="font-size:18px;display:inline;"></p>
</div>
<hr width="1225" align="left"/>
<div class="progress">
  <table border="1" class="table">
    <tr style="background-color:#f5fafe;">
      <td style="width:294px;">考生信息</td>
    </tr>
    <tr>
      <td style="height:100px;text-align:left;padding-left:10px;">
        <p id="welname"></p>
        <p id="welstuNum"></p>
      </td>
    </tr>
  </table>
  <table border="1" class="table" style="margin-top:130px;">
    <tr>
      <td colspan="5" style="font-size:15px;font-weight:bold;">答题信息</td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
    </tr>
    <tr>
      <td id="1"></td><td id="2"></td><td id="3"></td><td id="4"></td><td id="5"></td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
    </tr>
    <tr>
      <td id="6"></td><td id="7"></td><td id="8"></td><td id="9"></td><td id="10"></td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>11</th><th>12</th><th>13</th><th>14</th><th>15</th>
    </tr>
    <tr>
      <td id="11"></td><td id="12"></td><td id="13"></td><td id="14"></td><td id="15"></td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>16</th><th>17</th><th>18</th><th>19</th><th>20</th>
    </tr>
    <tr>
      <td id="16"></td><td id="17"></td><td id="18"></td><td id="19"></td><td id="20"></td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>21</th><th>22</th><th>23</th><th>24</th><th>25</th>
    </tr>
    <tr>
      <td id="21"></td><td id="22"></td><td id="23"></td><td id="24"></td><td id="25"></td>
    </tr>
    <tr style="background-color:#f5fafe">
      <th>26</th><th>27</th><th>28</th><th>29</th><th>30</th>
    </tr>
    <tr>
      <td id="26"></td><td id="27"></td><td id="28"></td><td id="29"></td><td id="30"></td>
    </tr>
  </table>
</div>
<div class="question">
  <form>
    <p id="question" style="margin-left:35px;margin-right:35px;"></p><hr width="95%"/><br/>
    <div id="optionA"><input type="radio" name="option" value="1" class="option"/><p id="A" style="display:inline;"></p></div><br/>
    <div id="optionB"><input type="radio" name="option" value="2" class="option"/><p id="B" style="display:inline;"></p></div><br/>
    <div id="optionC"><input type="radio" name="option" value="3" class="option"/><p id="C" style="display:inline;"></p></div><br/>
    <div id="optionD"><input type="radio" name="option" value="4" class="option"/><p id="D" style="display:inline;"></p></div><br/>
    <input type="button" value="上一题" id="former" class="button"/>
    <input type="button" value="下一题" id="latter" class="button"/>
  </form>
</div>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/question.js"></script>
</body>
</html>
